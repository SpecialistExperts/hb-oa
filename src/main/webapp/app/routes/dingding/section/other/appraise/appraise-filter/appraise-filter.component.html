<div class="modal-header">
    <div class="modal-title">选择导出时间</div>
</div>
<form nz-form [nzLayout]="'vertical'">
    <nz-form-item  class="mb-sm">
        <nz-form-label nzSpan="4">选择时间</nz-form-label>
        <nz-form-control  nzSpan="8">
            <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" nzShowTime name="dateRange" [nzFormat]="dateFormat" [nzSize]="'large'"></nz-range-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
                <nz-form-label nzSpan="4">选择店铺</nz-form-label>
                <nz-form-control  nzSpan="10">
                    <nz-select [nzPlaceHolder]="'请选择店铺'" nzId="storeName" [nzAllowClear]="false" [(ngModel)]="storeName" name="storeName" required>
                        <nz-option *ngFor="let tmp of storeNames;" [nzLabel]="tmp" [nzValue]="tmp"></nz-option>
                    </nz-select>
                </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
        <!--<button nz-button [nzType]="'default'" (click)="cancel()">取消</button>-->
        <button nz-button [nzType]="'primary'" (click)="ok()">确定</button>
    </div>
</form>
