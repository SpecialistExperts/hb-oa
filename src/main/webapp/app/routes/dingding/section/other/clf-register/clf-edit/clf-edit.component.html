<div class="modal-header">
    <div class="modal-title">编辑-售后登记</div>
</div>
<form #f="ngForm" (ngSubmit)="save(f.form)" nz-form *ngIf="clfInfos">
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">ID</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.id" name="id" maxlength="50" [disabled]="true" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">淘宝ID</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.taoBaoId" name="taoBaoId" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">订单号</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.orderId" name="orderId" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">电话号码</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.telephone" name="telephone" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">问题类型</nz-form-label>
        <nz-form-control  nzSpan="8">
            <nz-select [nzPlaceHolder]="'请选择问题类型'" nzId="problemType" [nzAllowClear]="false" [(ngModel)]="clfInfos.problemType" name="problemType" required>
                <nz-option *ngFor="let tmp of problemType; let idx = index" [nzLabel]="tmp" [nzValue]="idx"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">帮助类型</nz-form-label>
        <nz-form-control  nzSpan="8">
            <nz-select [nzPlaceHolder]="'请选择帮助类型'" nzId="helpType" [nzAllowClear]="false" [(ngModel)]="clfInfos.helpType" name="helpType" required>
                <nz-option *ngFor="let tmp of helpType; let idx = index" [nzLabel]="tmp" [nzValue]="idx"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">处理方式</nz-form-label>
        <nz-form-control  nzSpan="8">
            <nz-select [nzPlaceHolder]="'请选择处理方式'" nzId="helpType" [nzAllowClear]="false" [(ngModel)]="clfInfos.actionType" name="actionType" required>
                <nz-option *ngFor="let tmp of actionType; let idx = index" [nzLabel]="tmp" [nzValue]="idx"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">备注说明</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.remarks" name="remarks" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">客服操作备注</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="clfInfos.treatment" name="treatment" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">关闭</button>
        <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzType]="'primary'">保存</button>
        <!--<button nz-button [disabled]="!valid&&((!f.form.valid) || (!f.form.dirty))" [nzType]="'primarzy'">保存</button>-->
    </div>
</form>
