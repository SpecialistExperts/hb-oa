<div class="modal-header">
    <div class="modal-title">{{!parentData.id? '添加' : '编辑'}}-商品SKU</div>
</div>
<form #f="ngForm" (ngSubmit)="save(f.form)" nz-form *ngIf="goodSku">
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">选择店铺</nz-form-label>
        <nz-form-control  nzSpan="16">
            <nz-select [nzPlaceHolder]="'请选择店铺'" nzId="shopName" [nzAllowClear]="false" [(ngModel)]="goodSku.shopId" name="shopName" required>
                <nz-option *ngFor="let tmp of shop;" [nzLabel]="tmp.shopName" [nzValue]="tmp.id"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">选择品牌</nz-form-label>
        <nz-form-control  nzSpan="16">
            <nz-select [nzPlaceHolder]="'请选择品牌'" nzId="brandName" [nzAllowClear]="false" [(ngModel)]="goodSku.brandId" name="brandName" required>
                <nz-option *ngFor="let tmp of brand;" [nzLabel]="tmp.brandName" [nzValue]="tmp.id"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">SKU名称</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.skuName" name="skuName"  maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" >SKU数量</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.skuNum" name="skuNum" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" >日常价格</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.dailyPrice" name="dailyPrice" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" >日常特价</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.dailySpecialPrice" name="dailySpecialPrice" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" >活动价格</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.activityPrice" name="activityPrice" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" >活动特价</nz-form-label>
        <nz-form-control nzSpan="16">
            <input nz-input [(ngModel)]="goodSku.acticitySpecialPrice" name="acticitySpecialPrice" maxlength="50" required/>
        </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">关闭</button>
        <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzType]="'primary'">保存</button>
    </div>
</form>
