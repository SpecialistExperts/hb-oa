<form #f="ngForm" (ngSubmit)="save()" nz-form>
    <div class="modal-header">
        <div class="modal-title">选择添加模块</div>
    </div>
    <nz-form-item class="mb-sm">
            <nz-form-label nzSpan="4" >选择关联模块</nz-form-label>
            <nz-form-control nzSpan="8">
                <nz-select
                    nzMode="tags" style="width: 100%;"
                    nzAllowClear
                    nzShowSearch
                    nzPlaceHolder="选择关联模块 (支持模糊搜索)"
                    [(ngModel)]="childModuleIds"
                    name="selectedModule"
                    required>
                    <nz-option *ngFor="let module of businessModules" [nzLabel]="module.businessName" [nzValue]="module.id">
                    </nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">关闭</button>
        <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzType]="'primary'">保存</button>
    </div>
</form>
